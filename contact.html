<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Fun Bus Travel Agency - Solution</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>

    <div class="head-container">
        <h1>Fun Bus</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="contact-container">
        <form action="" class="form-container">
                <div class="inputs names">
                    <label for="fnamee">First Name:</label>
                    <input type="text" name="fname">
                <div class="lname-input">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname">
                </div>

            </div>
            <div class="inputs">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="inputs">
                <label for="phone">Phone Number:</label>
                <input type="phone" name="" id="phune">
            </div>

            <div class="inputs">
                <label for="package">Select Vacation Package:</label>
                <select name="package" id="package">
                    <option value="fun">Fun In The Sun</option>
                    <option value="mountain">Mountain Ecursion</option>
                    <option value="island">Island Getaway</option>
                </select>
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <p>Copyright Fun Bus 2018</p>
    </footer>

</body>
